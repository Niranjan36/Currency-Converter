<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="top">
        <h1>Top 20 Most Traded Currency in the World!</h1>
    
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="currency-container">
            <select id="currency-first">
                <option value="AUD">Australian Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="EUR">European Euro</option>
                <option value="INR">Indian Rupee</option>
                <option value="GBP">Pound sterling</option>
                <option value="JPY">Japanese Yen</option>
                <option value="USD" selected>US Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="SEK">Swedish Krona</option>
                <option value="MXN">Mexican Peso</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="SGD">Singapore Dollar</option>
                <option value="HKD">Hong Kong Dollar</option>
                <option value="KRW">South Korean Won</option>
                <option value="RUB">Russian Ruble</option>
                <option value="BRL">Brazilian Real</option>
                <option value="THB">Thai Bhat</option>
                <option value="ZAR">South African</option>
                <option value="PKR">Pakintani Rupee</option>

            </select>
            <input type="number"  id="worth-first" value="1" min="0">

        </div>
        <div class="currency-container">
            <select id="currency-second">
                <option value="AUD">Australian Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="EUR">European Euro</option>
                <option value="INR" selected>Indian Rupee</option>
                <option value="GBP">Pound sterling</option>
                <option value="JPY">Japanese Yen</option>
                <option value="USD">US Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="SEK">Swedish Krona</option>
                <option value="MXN">Mexican Peso</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="SGD">Singapore Dollar</option>
                <option value="HKD">Hong Kong Dollar</option>
                <option value="KRW">South Korean Won</option>
                <option value="RUB">Russian Ruble</option>
                <option value="BRL">Brazilian Real</option>
                <option value="THB">Thai Bhat</option>
                <option value="ZAR">South African</option>
                <option value="PKR">Pakintani Rupee</option>

            </select>
            <input type="number"  id="worth-second" value="1" disabled>

        </div>
        <p class="exchange-rate" id="exchange-rate"> 1 USD = 83 INR</p>

    </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
